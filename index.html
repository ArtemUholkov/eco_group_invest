<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/header/eco-group-logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://kit.fontawesome.com/d28b76815c.js" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Nunito:ital,wght@0,400;0,700;1,400&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />

    <title>Еко Груп Інвест</title>
  </head>
  <body>
    <header>
      <div class="mycontainer header_container">
        <div class="logo_wrapper">
          <img
            src="/img/header/eco-group-logo-without-text.png"
            alt="eco group invest logo"
            class="header_logo"
          />
          <img
            src="/img/header/eco-group-logo-text.png"
            alt="eco group invest text logo"
            class="logo_text"
          />
        </div>

        <ul class="navbar_menu">
          <li class="nav_elem_point"><a class="nav_elem" href="#">Головна</a></li>
          <li class="nav_elem_point"><a class="nav_elem" href="#services">Послуги</a></li>
          <li class="nav_elem_point"><a class="nav_elem" href="#contacts">Контакти</a></li>
        </ul>
        <button class="header_button">Замовити дзвінок</button>
        <div class="burger">
          <div class="burger_space" id="burger">
            <span class="stick"></span>
            <span class="stick"></span>
            <span class="stick"></span>
          </div>
        </div>
      </div>
    </header>
    <div class="popup" id="popup">
      <div class="popup_textblock" id="popupSlide">
        <ul class="navbar_menu_mobile">
          <li><a class="nav_elem_mobile" href="#">Головна</a></li>
          <li><a class="nav_elem_mobile" href="#about_us">Послуги</a></li>
          <li><a class="nav_elem_mobile" href="#window_wells">Контакти</a></li>
        </ul>
      </div>
    </div>
    <section class="main_photo">
      <img src="img/main/main_bgimg.png" alt="main background image" class="main_photo_img" />
      <div class="phone_mail">
        <div class="phone">
          <a class="main_phone_mail" href="tel:+380939644777">
            <i class="fa fa-phone phone_number_icon contacts_phone_number"></i>
            <span class="contacts_phone_text">+38 093-96-44-777</span>
          </a>
        </div>
        <div class="mail">
          <a class="main_phone_mail" href="mailto:ekopolimer@ukr.net">
            <i class="fa-solid fa-envelope"></i>
            <span class="contacts_phone_text">ekopolimer@ukr.net</span>
          </a>
        </div>
      </div>
      <div class="main_photo_wrapper">
        <div class="main_photo_text_wrapper">
          <h1>Еко Груп Інвест</h1>
          <span class="main_photo_text"
            >Ми працюємо, для того щоб захистити довкілля та зберегти природні ресурси</span
          >
          <button class="header_button main_photo_button">Замовити дзвінок</button>
        </div>
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
